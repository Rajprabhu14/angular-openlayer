<mat-grid-list cols="1" rowHeight="100%" gutterSize="10px" class="register-form-background">
<mat-grid-tile>
  <mat-card class="example-card" >
      <mat-card-title align="center">Register</mat-card-title>
<form [formGroup]="registerForm" 
      class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>First Name</mat-label>
    <input  matInput
            type="text"
            formControlName="first_name"
            placeholder="First Name">
            <mat-error  *ngIf="submitted && f.first_name.errors">First Name is required</mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Last  Name</mat-label>
    <input  matInput
            type="text"
            formControlName="last_name"
            placeholder="Last  Name">
            <mat-error  *ngIf="submitted && f.last_name.errors">Last Name is required</mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input  matInput
              type="email"
              formControlName="email"
              placeholder="Email">
              <mat-error  *ngIf="submitted && f.email.errors">Email is required</mat-error>
    </mat-form-field>
  <mat-form-field class="example-full-width"
  appearance="legacy">
    <mat-label>User Name</mat-label>
    <input  matInput
            type="text"
            formControlName="username"
            placeholder="User Name">
            <mat-error  *ngIf="submitted && f.username.errors">User Name is required</mat-error>
  </mat-form-field>
  <mat-form-field 
    class="example-full-width"
    appearance="legacy">
    <mat-label>Password</mat-label>
    <input  matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="submitted && f.password.errors">password inValid</mat-error>
  </mat-form-field>
  <mat-card-actions>
      <button routerLink="/"
      mat-raised-button color="primary">cancel</button>
      <button ype="submit" mat-raised-button color="accent" 
      (click)="onSubmit()" >Create</button>  
  </mat-card-actions>
</form>
</mat-card>
</mat-grid-tile>
</mat-grid-list>
