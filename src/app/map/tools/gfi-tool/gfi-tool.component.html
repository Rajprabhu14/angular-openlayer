
<div class="gfi-content">
  <mat-card-content *ngIf="!displayTree">{{message}}</mat-card-content>
  <div *ngIf="displayTree">
      <ul id="myUL">
          <li *ngFor="let layerDetail of gfiTree; let i = index;">
            <span class="caret"  (click)="openGFITree(i, layerDetail.name, $event)">{{layerDetail.name}}</span>
            <ul #dataForLayer class="nested" *ngFor="let layerParams of layerDetail.children; let j = index;">
              <span class="caret"
                    (click)="openTree(j, layerDetail.name, $event)">
                    {{layerParams.name}}
              </span>
              <li #treeOpen class="nested">
                  <table mat-table class="mat-elevation-z8" [dataSource]="layerParams.table">
                    <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                    <!-- Position Column -->
                    <ng-container matColumnDef="params">
                    <th mat-header-cell *matHeaderCellDef> params </th>
                    <td mat-cell *matCellDef="let element"> {{element.params}} </td>
                    </ng-container>
            
                    <!-- Name Column -->
                    <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef> Value </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                  </table>
              </li>
            </ul>
          </li>
        </ul>
